<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3 bg-white justify-normal">
                <div class="flex justify-between items-center gap-24  mt-8">
                    <!-- Available Balance -->
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="currentMoney" class="stat-value text-3xl mb-2">5000</div>
                          <div class="stat-desc text-lg">Available Balance</div>
                        </div>
                      </div>
                      <!-- logOut option -->
                      <button class="btn btn-outline border-slate-300"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
                </div>
                <div class="divider"></div>

                <!-- user action button -->
                 <h3 class="text-2xl font-bold pb-2">Welcome to Payooo!</h3>
                 <div class="flex justify-between gap-5 mb-3">
                    <button class="btn btn-lg bg-green-400 text-white">Add Money</button>
                    <button class="btn btn-lg bg-green-400 text-white">Cash Out</button>
                 </div>

                 <div class="divider"></div>
                 <!-- Add Money Form -->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-lg font-semibold">Amount To Add</span>
                        </label>
                        <input id="add-amount" type="text" placeholder="Add Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text text-lg font-semibold">Pin Number</span>
                        </label>
                        <input id="pin-Number" type="password" placeholder="Enter 4 digit Pin" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money" class="btn btn-primary text-lg font-bold text-white">Add Money</button>
                      </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
